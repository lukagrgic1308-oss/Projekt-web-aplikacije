<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Kontakt - Slike by Luka Grgić</title>

  <meta name="description" content="Kontakt stranica projekta Slike by Luka Grgić.">
  <meta name="keywords" content="kontakt, web aplikacije, Luka Grgić, VVG">
  <meta name="author" content="Luka Grgić">

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      background: #0a74da;
      color: white;
    }

    .banner {
      width: 100%;
      height: 180px;
      background: url("banner.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner h1 {
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 8px;
    }

    nav {
      background: #084d96;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background: #062f5e;
      border-radius: 6px;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 20px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #0a74da;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #084d96;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 0;
      margin-bottom: 20px;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }

    .social-icons {
      margin: 10px 0;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="banner">
      <h1>Kontakt</h1>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Početna stranica</a></li>
        <li><a href="novosti.html">Novosti</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a href="o-nama.html">O nama</a></li>
        <li><a href="galerija.html">Galerija</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Kontaktirajte nas</h1>
    <h2>Slike by Luka Grgić</h2>
    
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2781.123456789!2d16.072479!3d45.745768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475cddc123456789%3A0xabcdef1234567890!2sVeleu%C4%8Dili%C5%A1te%20Velika%20Gorica!5e0!3m2!1shr!2shr!4v1690000000000" 
    width="100%" 
    height="400" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
    </iframe>


    <form action="#" method="post">
      <input type="text" name="ime" placeholder="Ime *" required>
      <input type="text" name="prezime" placeholder="Prezime *" required>
      <input type="email" name="email" placeholder="Email adresa *" required>
      <select name="drzava">
        <option value="">Odaberite državu</option>
        <option value="hr">Hrvatska</option>
        <option value="de">Njemačka</option>
        <option value="us">SAD</option>
        <option value="uk">UK</option>
        <option value="JP">Japan</option>
      </select>
      <textarea name="opis" rows="5" placeholder="Opis"></textarea>
      <input type="submit" value="Pošalji">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="godina"></span> Luka Grgić. Sva prava pridržana.</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><img src="facebook.jpg" alt="Facebook"></a>
      <a href="https://instagram.com" target="_blank"><img src="Instagram.jpg" alt="Instagram"></a>
      <a href="https://linkedin.com" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
      <a href="https://github.com/lukagrgic1308" target="_blank"><img src="github.png" alt="GitHub"></a>
    </div>
  </footer>

  <script>
    document.getElementById('godina').textContent = new Date().getFullYear();
  </script>
</body>
</html>
