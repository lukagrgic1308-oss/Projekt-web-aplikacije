<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Galerija - Slike by Luka Grgić</title>

  <meta name="description" content="Galerija slika projekta Slike by Luka Grgić.">
  <meta name="keywords" content="galerija, slike, Luka Grgić, VVG">
  <meta name="author" content="Luka Grgić">

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      width: 100%;
      background: #0a74da;
      color: white;
    }

    .banner {
      width: 100%;
      height: 180px;
      background: url("banner.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner h1 {
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 8px;
    }

    nav {
      background: #084d96;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background: #062f5e;
      border-radius: 6px;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }

    .gallery figure {
      flex: 1 1 250px;
      text-align: center;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    figcaption {
      font-style: italic;
      color: #555;
      margin-top: 5px;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }

    .social-icons {
      margin: 10px 0;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      .gallery {
        flex-direction: column;
        align-items: center;
      }
      .gallery figure {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="banner">
      <h1>Galerija</h1>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Početna stranica</a></li>
        <li><a href="novosti.html">Novosti</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a href="o-nama.html">O nama</a></li>
        <li><a href="galerija.html">Galerija</a></li>
      </ul>
    </nav>
  </header>

    .gallery figure {
      flex: 1 1 250px;
